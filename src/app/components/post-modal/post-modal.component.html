@if(postData) {
<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="fixed inset-0 bg-gray-800 bg-opacity-50" (click)="closePopup()">

    </div>
    <div class="bg-gray-600 ring-opacity-85 rounded-lg shadow-lg p-6 mx-4 sm:w-1/2 md:mx-0 lg:w-1/3 relative">
        <div class="flex justify-between items-center mb-4">

            <h2 class="text-yellow-100 text-xl">
                {{ postData.title }}
            </h2>
            <button class="text-gray-300 hover:text-gray-700" (click)="closePopup()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <p class="text-white mb-4">{{ postData.body }}</p>

    </div>
</div>

}
