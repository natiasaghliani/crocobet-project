<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for(post of postsData$.value; track post.id){
        <div class="bg-[#072c38cc] p-6 rounded-lg shadow-md hover:shadow-lg hover:scale-105 transition-all transform duration-500">
            <div class="mb-2">
                <p class="text-sm text-gray-300">{{ getUserNameByPostId(post.userId)}}</p>
                <h2 class="text-2xl font-bold text-gray-300 line-clamp-1">{{ post.title }}</h2>
            </div>
            <button class="bg-[#27b654] hover:bg-[#189541] text-white py-1 px-2 rounded my-2 transition" (click)="openPostDetails(post)">Details</button>
        </div>}
    </div>

    @if(postDetails) {
        <app-post-modal [postData]="postDetails" (close)="postDetails = null"></app-post-modal>
    }
</div>
